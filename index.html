<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Sfondo nero */
            overflow: hidden;
        }

        .access-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            background-color: #333;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .key:hover {
            background-color: #000;
        }

        #codeInput {
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #222;
            color: white;
        }

        #submitCode {
            font-size: 1.5rem;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitCode:hover {
            background-color: #555;
        }

        #message {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h2>Enter Code to Access</h2>
        <div class="keypad">
            <!-- Bottoni del tastierino -->
            <button class="key">C</button>
            <button class="key">E</button>
            <button class="key">M</button>
            <button class="key">B</button>
            <button class="key">I</button>
            <button class="key">L</button>
            <button class="key">M</button>
            <button class="key">L</button>
            <button class="key">S</button>
            <button class="key">Y</button>
            <button class="key">C</button>
            <button class="key">K</button>
            <button class="key">U</button>
            <button class="key">A</button>
            <button class="key">O</button>
        </div>
        <input type="text" id="codeInput" placeholder="Enter code" readonly />
        <button id="submitCode">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessContainer = document.querySelector('.access-container');
            const codeInput = document.getElementById('codeInput');
            const submitButton = document.getElementById('submitCode');
            const message = document.getElementById('message');
            const body = document.querySelector('body');

            // Gestione dei clic sui tasti
            document.querySelectorAll('.key').forEach(button => {
                button.addEventListener('click', () => {
                    codeInput.value += button.textContent;
                });
            });

            // Gestione del submit del codice
            submitButton.addEventListener('click', () => {
                if (codeInput.value === 'MYCELIUM') {
                    message.textContent = 'Access Granted!';
                    message.style.color = 'green';
                    
                    // Nascondi il tastierino e cambia lo sfondo
                    accessContainer.style.opacity = '0';
                    accessContainer.style.visibility = 'hidden';

                    // Cambia lo sfondo
                    body.style.backgroundImage = 'none'; // Rimuove l'immagine di sfondo

                    // Forza un reflow per applicare le modifiche di stile
                    accessContainer.offsetHeight; // Trigger reflow
                    
                    // Reindirizza alla pagina hp.html
                    setTimeout(() => {
                        window.location.href = 'hp.html';
                    }, 1000); // Ritardo per permettere l'animazione
                } else {
                    message.textContent = 'Access Denied!';
                    message.style.color = 'red';
                    codeInput.value = ''; // Resetta il campo di input
                }
            });
        });
    </script>
</body>
</html>
