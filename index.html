<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (resto dell'head rimane invariato) ... -->
    <style>
        /* ... (altri stili rimangono invariati) ... */

        /* Modifiche per i pulsanti */
        #buttons-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            z-index: 15;
        }

        #buttons-container button {
            background: rgba(0, 0, 0, 0.8); 
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        /* Media query per dispositivi mobili */
        @media screen and (max-width: 600px) {
            #buttons-container {
                flex-direction: column;
            }

            #buttons-container button {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">shroomiez@proton.me</div>
    </div>

    <!-- Pannello Settings -->
    <div id="settings-panel">
        <!-- ... (contenuto del pannello settings) ... -->
    </div>

    <!-- Contenitore per i pulsanti -->
    <div id="buttons-container">
        <button id="settings-button">Settings</button>
        <button id="contacts-button">Contacts</button>
    </div>

    <script>
        const container = document.getElementById("terminal-container");
        let text = "SHROOMIEZ.SPACE COMING SOON ";
        let typingSpeed = 120; // VelocitÃ  di digitazione per carattere in ms
        let lineDelay = 0; // Ritardo tra le linee in ms
        let currentColor = "#00ff00";
        let currentFont = "'Courier New', Courier, monospace";
        let currentFontSize = 13; // Dimensione del font corrente
        let lineIndex = 0;
        let intervalId;

        function calculateMaxLines() {
            const line = document.createElement('div');
            line.className = 'typed-line';
            line.style.fontSize = currentFontSize + 'px';
            line.style.visibility = 'hidden';
            line.textContent = 'Test';
            container.appendChild(line);
            const lineHeight = line.offsetHeight;
            container.removeChild(line);
        }

        function typeText() {
            clearInterval(intervalId);

            const line = document.createElement("div");
            line.className = "typed-line";
            line.style.color = currentColor;
            line.style.fontFamily = currentFont;
            line.style.fontSize = currentFontSize + "px";
            container.appendChild(line);

            if (container.scrollHeight > container.clientHeight) {
                container.innerHTML = "";
                lineIndex = 0;
            }

            let charIndex = 0;
            let typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    line.textContent += text.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    lineIndex++;
                    setTimeout(typeText, lineDelay); // Inizia immediatamente la prossima linea
                }
            }, typingSpeed);
        }

        document.addEventListener("DOMContentLoaded", () => {
            calculateMaxLines();
            typeText();
        });

        // Eventi dei pulsanti
        const settingsButton = document.getElementById("settings-button");
        const contactsButton = document.getElementById("contacts-button");
        const settingsPanel = document.getElementById("settings-panel");
        const closeButton = document.getElementById("close-button");
        const speedSlider = document.getElementById("speed-slider");
        const fontSizeSlider = document.getElementById("font-size-slider");
        const fontPicker = document.getElementById("font-picker");
        const resetButton = document.getElementById("reset-button");
        const colorChoices = document.querySelectorAll(".color-choice");

        settingsButton.addEventListener("click", () => {
            settingsPanel.style.display = "block";
        });

        closeButton.addEventListener("click", () => {
            settingsPanel.style.display = "none";
        });

        contactsButton.addEventListener("click", () => {
            text = "CONTACT SHROOMIEZ6969@PROTON.ME ";
            clearInterval(intervalId);
            typeText(); 
        });

        speedSlider.addEventListener("input", () => {
            typingSpeed = 300 / speedSlider.value;
            clearInterval(intervalId); 
            typeText(); 
        });

        fontSizeSlider.addEventListener("input", () => {
            currentFontSize = fontSizeSlider.value;
            document.querySelectorAll('.typed-line').forEach(el => {
                el.style.fontSize = currentFontSize + "px";
            });
            calculateMaxLines();
        });

        fontPicker.addEventListener("change", () => {
            currentFont = fontPicker.value; 
            document.querySelectorAll('.typed-line').forEach(el => {
                el.style.fontFamily = currentFont;
            });
        });

        resetButton.addEventListener("click", () => {
            currentColor = "#00ff00"; 
            currentFont = "'Courier New', Courier, monospace";
            typingSpeed = 120; 
            currentFontSize = 13;
            lineDelay = 0;
            document.querySelectorAll('.typed-line').forEach(el => {
                el.style.color = currentColor;
                el.style.fontSize = currentFontSize + "px";
                el.style.fontFamily = currentFont;
            });
            speedSlider.value = 4;
            fontSizeSlider.value = 13;
            fontPicker.value = currentFont;
            clearInterval(intervalId);
            typeText(); 
        });

        colorChoices.forEach(choice => {
            choice.addEventListener("click", () => {
                currentColor = choice.getAttribute("data-color");
                document.querySelectorAll('.typed-line').forEach(el => {
                    el.style.color = currentColor;
                });
            });
        });
    </script>
</body>
</html>
