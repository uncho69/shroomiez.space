<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unch4ined</title>
    <style>
        body {
            background-color: #0d0d0d; /* Colore di sfondo scuro */
            color: #00ff00; /* Testo verde in stile hacker */
            font-family: 'Courier New', Courier, monospace; /* Font da terminale */
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
        }

        #terminal-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .text {
            white-space: pre; /* Mantieni il testo senza interruzioni */
            font-size: 1.2em;
            line-height: 1.2em;
            position: relative;
            animation: glitch 2s infinite;
            color: #00ff00;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
            20% {
                transform: skew(-5deg);
                opacity: 0.8;
                text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff;
            }
            40% {
                transform: translate(5px, -3px);
                opacity: 1;
                text-shadow: -3px 3px 0px #ff00ff, 3px -3px 0px #00ffff;
            }
            60% {
                transform: translate(-5px, 3px);
                opacity: 0.8;
                text-shadow: -1px -1px 0px #ff00ff, 1px 1px 0px #00ffff;
            }
            80% {
                transform: skew(5deg);
                opacity: 1;
                text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff;
            }
            100% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
        }

        /* Effetto lampeggiante per la pagina */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.1;
            }
        }

        body {
            animation: flicker 3s infinite;
        }

        /* Stile del terminale per i CONTATTI */
        #contacts-terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero con trasparenza */
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            display: none; /* Nascondi il terminale inizialmente */
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            text-align: center;
        }

        #contacts-text {
            white-space: pre-wrap; /* Mantieni il testo come nel terminale */
            animation: typing 2s steps(20, end) forwards, blinkCursor 0.7s steps(40) infinite normal;
            border-right: 2px solid #00ff00; /* Cursore lampeggiante */
            display: inline;
        }

        #email {
            margin-left: 10px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: inline;
            animation: typing 3s steps(40, end) forwards, blinkCursor 0.7s steps(40) infinite normal;
            border-right: 2px solid #00ff00;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            from { border-right-color: #00ff00; }
            to { border-right-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">obsidianvortex@proton.me</div>
    </div>

    <script>
        const container = document.getElementById("terminal-container");
        const text = "unch4ined ";
        const maxTextCount = 3000; // Aumenta questo numero per ottenere più testo
        const contactsTerminal = document.getElementById("contacts-terminal");
        let index = 0;

        function fillScreen() {
            if (index < maxTextCount) {
                const span = document.createElement("span");
                span.className = "text";
                span.textContent = text;
                container.appendChild(span);
                index++;

                // Continua a scrivere finché la pagina non è piena
                if (container.scrollHeight <= window.innerHeight) {
                    setTimeout(fillScreen, 2); // Velocità di scrittura rapida
                } else {
                    // Quando ha finito di scrivere, mostra il terminale dei contatti
                    showContactsTerminal();
                }
            } else {
                // Se il maxTextCount è raggiunto, mostra il terminale dei contatti
                showContactsTerminal();
            }
        }

        function showContactsTerminal() {
            setTimeout(() => {
                contactsTerminal.style.display = 'block';
                container.style.display = 'none'; // Nascondi il contenitore con le scritte
            }, 1000); // Attendi un secondo prima di mostrare il terminale dei contatti
        }

        document.addEventListener("DOMContentLoaded", () => {
            fillScreen();
        });
    </script>
</body>
</html>
