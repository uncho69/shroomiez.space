<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        /* CSS per l'animazione dell'immagine */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Sfondo bianco */
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .animated-image {
            position: absolute;
            width: 100px; /* Dimensione iniziale dell'immagine */
            opacity: 1;
            animation: grow-and-fade 4s ease forwards; /* Durata dell'animazione */
        }

        @keyframes grow-and-fade {
            0% {
                width: 100px;
                opacity: 1;
            }
            50% {
                width: 100vw; /* L'immagine si allarga fino a riempire lo schermo */
                opacity: 1;
            }
            100% {
                width: 100vw;
                opacity: 0; /* L'immagine scompare */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Inserisci qui il percorso dell'immagine -->
        <img src="logo_color.jpg" alt="Logo" class="animated-image">
    </div>
</body>
</html>
