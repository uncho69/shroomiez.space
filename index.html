<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Sfondo bianco iniziale */
            overflow: hidden;
            transition: background-image 1s ease; /* Transizione per lo sfondo */
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .image-container.visible {
            visibility: visible;
            opacity: 1;
        }

        .animated-image {
            position: absolute;
            width: 100px; /* Dimensione iniziale dell'immagine */
            opacity: 1;
            animation: grow-and-fade 4s ease forwards; /* Durata dell'animazione */
        }

        @keyframes grow-and-fade {
            0% {
                width: 100px;
                opacity: 1;
            }
            50% {
                width: 100vw; /* L'immagine si allarga fino a riempire lo schermo */
                opacity: 1;
            }
            100% {
                width: 100vw;
                opacity: 0; /* L'immagine scompare */
            }
        }

        @media (min-width: 1024px) {
            .animated-image {
                width: 200px; /* Dimensione iniziale dell'immagine per desktop */
            }

            @keyframes grow-and-fade {
                0% {
                    width: 200px;
                    opacity: 1;
                }
                50% {
                    width: 70vw;
                    opacity: 1;
                }
                100% {
                    width: 70vw;
                    opacity: 0;
                }
            }
        }

        @media (max-width: 1023px) {
            .animated-image {
                width: 100px; /* Dimensione iniziale dell'immagine per telefoni */
            }

            @keyframes grow-and-fade {
                0% {
                    width: 100px;
                    opacity: 1;
                }
                50% {
                    width: 100vw;
                    opacity: 1;
                }
                100% {
                    width: 100vw;
                    opacity: 0;
                }
            }
        }

        .access-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo scuro per la schermata di accesso */
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            background-color: #333;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .key:hover {
            background-color: #000;
        }

        #codeInput {
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #222;
            color: white;
        }

        #submitCode {
            font-size: 1.5rem;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitCode:hover {
            background-color: #555;
        }

        #message {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h2>Enter Code to Access</h2>
        <div class="keypad">
            <button class="key">C</button>
            <button class="key">E</button>
            <button class="key">M</button>
            <button class="key">B</button>
            <button class="key">I</button>
            <button class="key">L</button>
            <button class="key">M</button>
            <button class="key">L</button>
            <button class="key">S</button>
            <button class="key">Y</button>
            <button class="key">C</button>
            <button class="key">K</button>
            <button class="key">U</button>
            <button class="key">A</button>
            <button class="key">O</button>
        </div>
        <input type="text" id="codeInput" placeholder="Enter code" readonly />
        <button id="submitCode">Submit</button>
        <p id="message"></p>
    </div>

    <div class="image-container">
        <img src="logo_color.jpg" alt="Logo" class="animated-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessContainer = document.querySelector('.access-container');
            const imageContainer = document.querySelector('.image-container');
            const codeInput = document.getElementById('codeInput');
            const submitButton = document.getElementById('submitCode');
            const message = document.getElementById('message');
            const body = document.querySelector('body');

            // Gestione dei clic sui tasti
            document.querySelectorAll('.key').forEach(button => {
                button.addEventListener('click', () => {
                    codeInput.value += button.textContent;
                });
            });

            // Gestione del submit del codice
            submitButton.addEventListener('click', () => {
                if (codeInput.value === 'MYCELIUM') {
                    message.textContent = 'Access Granted!';
                    message.style.color = 'green';

                    // Nascondi il tastierino e sfondo
                    accessContainer.style.opacity = '0';
                    accessContainer.style.visibility = 'hidden';

                    // Forza un reflow per applicare le modifiche di stile
                    accessContainer.offsetHeight; // Trigger reflow

                    // Cambia lo sfondo e mostra l'immagine
                    body.style.backgroundImage = 'none'; // Rimuove l'immagine di sfondo
                    imageContainer.classList.add('visible'); // Mostra l'animazione dell'immagine
                } else {
                    message.textContent = 'Access Denied!';
                    message.style.color = 'red';
                    codeInput.value = ''; // Resetta il campo di input
                }
            });
        });
    </script>
</body>
</html>
