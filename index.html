<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shroomiez</title>
    <style>
        body {
            background-color: #0d0d0d; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
        }

        #terminal-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .typed-text {
            display: inline;
            white-space: pre;
            font-size: 1.2em;
            line-height: 1.2em;
            color: #00ff00;
            animation: typing 2s steps(50, end) infinite;
        }

        #contacts-terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.9); 
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.5em;
            display: none; 
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            text-align: center;
        }

        #settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            display: none; 
            z-index: 10;
            text-align: left;
        }

        #settings-panel input[type="range"],
        #settings-panel select {
            width: 100%;
        }

        #settings-panel label {
            display: block;
            margin: 10px 0 5px;
        }

        #settings-panel button {
            margin-top: 10px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #00ff00;
            font-size: 1em;
        }

        #settings-button, #contacts-button {
            position: fixed;
            bottom: 20px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
        }

        #settings-button {
            right: 100px;
        }

        #contacts-button {
            right: 20px;
        }

        #settings-button:hover, #contacts-button:hover, #settings-panel button:hover {
            background: #00ff00;
            color: #0d0d0d;
        }

        .color-choice {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #000;
        }

        /* Effetto del cursore lampeggiante */
        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #00ff00;
            animation: blink 0.7s steps(1) infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">shroomiez@proton.me</div>
    </div>

    <!-- Pannello Settings -->
    <div id="settings-panel">
        <h3>Settings</h3>
        
        <label for="color-picker">Color</label>
        <div id="color-options">
            <div class="color-choice" data-color="#00ff00" style="background-color: #00ff00;"></div>
            <div class="color-choice" data-color="#ff0000" style="background-color: #ff0000;"></div>
            <div class="color-choice" data-color="#0000ff" style="background-color: #0000ff;"></div>
            <div class="color-choice" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
            <div class="color-choice" data-color="#ffff00" style="background-color: #ffff00;"></div>
            <div class="color-choice" data-color="#ffa500" style="background-color: #ffa500;"></div>
        </div>

        <label for="speed-slider">Speed</label>
        <input type="range" id="speed-slider" min="1" max="10" value="4">

        <label for="font-size-slider">Font Size</label>
        <input type="range" id="font-size-slider" min="10" max="30" value="13">

        <label for="font-picker">Font</label>
        <select id="font-picker">
            <option value="'Courier New', Courier, monospace">Courier</option>
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Times New Roman', Times, serif">Times</option>
            <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
        </select>

        <button id="reset-button">Reset</button>
        <button id="close-button">Close</button>
    </div>

    <!-- Pulsanti per aprire il pannello settings e contacts -->
    <button id="settings-button">Settings</button>
    <button id="contacts-button">Contacts</button>

    <script>
        const container = document.getElementById("terminal-container");
        let text = "SHROOMIEZ NFT SHROOMIEZ NFT ";
        let index = 0;
        let speed = 100; // Velocità del typing in ms
        let intervalId;
        
        function typeText() {
            let currentText = '';
            container.innerHTML = ''; // Reset container
            let cursor = document.createElement("span");
            cursor.className = "blinking-cursor"; 
            container.appendChild(cursor);

            intervalId = setInterval(() => {
                if (index < text.length) {
                    currentText += text.charAt(index);
                    index++;
                    cursor.insertAdjacentHTML('beforebegin', `<span class="typed-text">${currentText}</span>`);
                } else {
                    // Riparte la digitazione
                    index = 0;
                    currentText = '';
                    container.innerHTML = ''; // Reset container
                    container.appendChild(cursor); // Re-attach cursor
                }
            }, speed);
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeText();
        });

        // Eventi dei pulsanti
        const settingsButton = document.getElementById("settings-button");
        const contactsButton = document.getElementById("contacts-button");
        const settingsPanel = document.getElementById("settings-panel");
        const speedSlider = document.getElementById("speed-slider");

        settingsButton.addEventListener("click", () => {
            settingsPanel.style.display = "block";
        });

        closeButton.addEventListener("click", () => {
            settingsPanel.style.display = "none";
        });

        contactsButton.addEventListener("click", () => {
            text = "CONTACT SHROOMIEZ6969@PROTON.ME ";
            clearInterval(intervalId); // Ferma l'intervallo precedente
            typeText(); // Ricomincia la digitazione
        });

        speedSlider.addEventListener("input", () => {
            speed = 2000 / speedSlider.value; // Cambia la velocità in base allo slider
            clearInterval(intervalId); // Ferma l'intervallo corrente
            typeText(); // Riparte con la nuova velocità
        });
    </script>
</body>
</html>
