<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <link rel="stylesheet" href="style.css"> <!-- Collega il file CSS -->
    <style>
        /* CSS per il testo animato e centrato */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #282c34;
            color: #61dafb;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Per evitare le barre di scorrimento */
        }

        .animated-text {
            font-size: 2rem;
            text-align: center;
            white-space: nowrap; /* Impedisce la rottura del testo su pi√π righe */
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Benvenuto su Shroomiez!</div>
</body>
</html>
