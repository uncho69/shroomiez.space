<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Aggiungi questa linea -->
    <style>
        /* CSS per l'animazione dell'immagine */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Sfondo bianco */
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Per evitare che l'immagine fuoriesca */
        }

        .animated-image {
            position: absolute;
            width: 100px; /* Dimensione iniziale dell'immagine */
            height: auto;
            object-fit: cover; /* Mantiene le proporzioni e adatta l'immagine */
            opacity: 1;
            animation: grow-and-fade 4s ease forwards; /* Durata dell'animazione */
        }

        @keyframes grow-and-fade {
            0% {
                width: 100px;
                height: auto;
                opacity: 1;
            }
            50% {
                width: 100vw; /* L'immagine si allarga fino a riempire il 100% dello schermo */
                height: auto; /* Mantiene le proporzioni */
                opacity: 1;
            }
            100% {
                width: 100vw;
                height: auto;
                opacity: 0; /* L'immagine scompare */
            }
        }

        /* Media Query per Desktop */
        @media (min-width: 1024px) {
            .animated-image {
                width: 200px; /* Dimensione iniziale dell'immagine per desktop */
                height: auto;
            }

            @keyframes grow-and-fade {
                0% {
                    width: 200px;
                    height: auto;
                    opacity: 1;
                }
                50% {
                    width: 70vw; /* L'immagine si allarga fino a 60% della larghezza dello schermo per desktop */
                    height: auto; /* Mantiene le proporzioni */
                    opacity: 1;
                }
                100% {
                    width: 70vw;
                    height: auto;
                    opacity: 0; /* L'immagine scompare */
                }
            }
        }

        /* Media Query per Telefono */
        @media (max-width: 1023px) {
            .animated-image {
                width: 100px; /* Dimensione iniziale dell'immagine per telefoni */
                height: auto;
            }

            @keyframes grow-and-fade {
                0% {
                    width: 100px;
                    height: auto;
                    opacity: 1;
                }
                50% {
                    width: 100vw; /* L'immagine si allarga fino a riempire il 100% dello schermo per telefoni */
                    height: auto; /* Mantiene le proporzioni */
                    opacity: 1;
                }
                100% {
                    width: 100vw;
                    height: auto;
                    opacity: 0; /* L'immagine scompare */
                }
            }
        }

        /* CSS per il tastierino con lettere e la schermata di accesso */
        .access-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.8); /* Sfondo scuro per la schermata di accesso */
            color: white;
            font-family: Arial, sans-serif;
            visibility: visible; /* Visibile fino a quando il codice corretto non viene inserito */
            z-index: 2;
        }

        .access-container.active {
            visibility: hidden; /* Nascosto quando il codice corretto viene inserito */
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            background-color: #333;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .key:hover {
            background-color: #000;
        }

        #codeInput {
            font-size: 1.5rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #222; /* Sfondo scuro per il campo di input */
            color: white;
        }

        #submitCode {
            font-size: 1.5rem;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitCode:hover {
            background-color: #555;
        }

        #message {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="access-container">
        <h2>Enter Code to Access</h2>
        <div class="keypad">
            <button class="key">C</button>
            <button class="key">E</button>
            <button class="key">M</button>
            <button class="key">B</button>
            <button class="key">I</button>
            <button class="key">L</button>
            <button class="key">M</button>
            <button class="key">L</button>
            <button class="key">S</button>
            <button class="key">Y</button>
            <button class="key">C</button>
            <button class="key">K</button>
            <button class="key">U</button>
            <button class="key">A</button>
            <button class="key">O</button>
        </div>
        <input type="text" id="codeInput" placeholder="Enter code" readonly />
        <button id="submitCode">Submit</button>
        <p id="message"></p>
    </div>
    
    <div class="image-container">
        <!-- Inserisci qui il percorso dell'immagine -->
        <img src="logo_color.jpg" alt="Logo" class="animated-image">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accessContainer = document.querySelector('.access-container');
            const imageContainer = document.querySelector('.image-container');
            const codeInput = document.getElementById('codeInput');
            const submitButton = document.getElementById('submitCode');
            const message = document.getElementById('message');

            // Gestione dei clic sui tasti
            document.querySelectorAll('.key').forEach(button => {
                button.addEventListener('click', () => {
                    codeInput.value += button.textContent;
                });
            });

            // Gestione del submit del codice
            submitButton.addEventListener('click', () => {
                if (codeInput.value === 'MYCELIUM') {
                    message.textContent = 'Access Granted!';
                    message.style.color = 'green';
                    // Nascondi il tastierino e mostra l'animazione dell'immagine
                    accessContainer.classList.add('active');
                    // Mostra il contenitore dell'immagine
                    imageContainer.style.visibility = 'visible';
                } else {
                    message.textContent = 'Access Denied!';
                    message.style.color = 'red';
                    codeInput.value = ''; // Resetta il campo di input
                }
            });
        });
    </script>
</body>
</html>
