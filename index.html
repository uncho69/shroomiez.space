<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-width=device-width, initial-scale=1.0">
    <title>unch4ined</title>
    <style>
        body {
            background-color: #0d0d0d; /* Colore di sfondo scuro */
            color: #00ff00; /* Testo verde in stile hacker */
            font-family: 'Courier New', Courier, monospace; /* Font da terminale */
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
            cursor: url('cursor-hacker.png'), auto; /* Cursore personalizzato */
        }

        #terminal-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Effetto ridotto per "unch4ined" */
        .text {
            white-space: pre; 
            font-size: 1.2em;
            line-height: 1.2em;
            position: relative;
            color: #00ff00;
            animation: simpleGlitch 1.5s infinite alternate;
        }

        /* Semplificato l'effetto glitch */
        @keyframes simpleGlitch {
            0% {
                transform: none;
                text-shadow: 1px 1px #00ff00, -1px -1px #00ff00;
            }
            50% {
                transform: translate(1px, -1px);
                text-shadow: 2px 2px #00ff00, -2px -2px #00ff00;
            }
            100% {
                transform: none;
                text-shadow: 1px 1px #00ff00, -1px -1px #00ff00;
            }
        }

        /* Effetto lampeggiante per la pagina */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.1;
            }
        }

        body {
            animation: flicker 3s infinite;
        }

        /* Stile del terminale per i CONTATTI */
        #contacts-terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero con trasparenza */
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            display: none; /* Nascondi il terminale inizialmente */
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            text-align: center;
            animation: terminal-glitch 0.5s ease-in-out forwards; /* Animazione di comparsa glitch */
        }

        @keyframes terminal-glitch {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
                border: 2px solid #ff00ff;
                box-shadow: 0px 0px 10px #ff00ff;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                border: 2px solid #00ff00;
                box-shadow: 0px 0px 15px #00ff00;
            }
        }

        #contacts-text {
            white-space: pre-wrap;
            animation: typing 1.5s steps(20, end) forwards;
            display: inline;
        }

        #email {
            margin-left: 10px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: inline;
            animation: typing 1.5s steps(40, end) forwards, blinkCursor 0.7s steps(40) infinite normal;
            border-right: 2px solid #00ff00; /* Cursore lampeggiante solo per l'email */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            from { border-right-color: #00ff00; }
            to { border-right-color: transparent; }
        }

        /* Effetto Matrix */
        canvas#matrix {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas> <!-- Effetto Matrix -->
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">obsidianvortex@proton.me</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"></script> <!-- Libreria per l'audio -->

    <script>
        const container = document.getElementById("terminal-container");
        const text = "unch4ined ";
        const maxTextCount = 2000; // Ridotto il numero totale per riempire più velocemente
        const contactsTerminal = document.getElementById("contacts-terminal");
        let index = 0;

        // Suoni di digitazione e glitch
        const typingSound = new Howl({ src: ['typing.mp3'], volume: 0.2 });
        const glitchSound = new Howl({ src: ['glitch.mp3'], volume: 0.2 });

        function fillScreen() {
            if (index < maxTextCount) {
                const span = document.createElement("span");
                span.className = "text";
                span.textContent = text;
                container.appendChild(span);
                index++;
                
                if (container.scrollHeight <= window.innerHeight) {
                    setTimeout(fillScreen, 1); // Velocità di scrittura rapida
                    typingSound.play(); // Suono di digitazione
                } else {
                    showContactsTerminal();
                }
            } else {
                showContactsTerminal();
            }
        }

        function showContactsTerminal() {
            setTimeout(() => {
                contactsTerminal.style.display = 'block';
                container.style.display = 'none';
                glitchSound.play(); // Suono glitch al momento della visualizzazione
                contactsTerminal.style.animation = 'terminal-glitch 0.5s ease-in-out forwards';

                // Rimuove gli effetti dal background
                document.getElementById('matrix').style.display = 'none'; // Nasconde l'effetto Matrix
                document.body.style.animation = 'none'; // Ferma l'effetto flicker
                
            }, 3000); // Il terminale appare dopo 3 secondi
        }

        // Effetto Matrix
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アカサタナハマヤラワ0123456789+-*/<=>~!';
        const katakanaArray = katakana.split('');
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00FF00';
            ctx.font = `${fontSize}px monospace`;

            drops.forEach((y, x) => {
                const text = katakanaArray[Math.floor(Math.random() * katakanaArray.length)];
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }
        
        setInterval(drawMatrix, 50); // Effetto Matrix ogni 50ms

        document.addEventListener("DOMContentLoaded", () => {
            fillScreen();
        });
    </script>
</body>
</html>
