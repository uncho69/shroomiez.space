<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shroomiez</title>
    <style>
        body {
            background-color: #0d0d0d; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center; /* Centra verticalmente */
            flex-wrap: wrap;
            height: 100vh;
            position: relative;
        }

        #terminal-container {
            display: flex;
            flex-direction: column; /* Posiziona le righe una sotto l'altra */
            justify-content: center; /* Centra orizzontalmente */
            align-items: center; /* Centra verticalmente */
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute; /* Posiziona sopra altri elementi */
            top: 50%;
            transform: translateY(-50%); /* Centra esattamente */
            padding: 10px;
        }

        .typed-line {
            white-space: pre;
            font-size: 1.2em;
            line-height: 1.2em;
            color: #00ff00;
            text-align: center; /* Testo centrato */
        }

        #view-counter {
            position: fixed;
            top: 10px;
            right: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace; 
            z-index: 50;
            font-size: 1.2em;
        }

        #contacts-terminal, #settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9); 
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.5em;
            display: none; 
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            z-index: 20;
        }

        #settings-panel {
            text-align: left;
        }

        #settings-panel input[type="range"],
        #settings-panel select {
            width: 100%;
        }

        #settings-panel label {
            display: block;
            margin: 10px 0 5px;
        }

        #settings-button, #contacts-button {
            position: fixed;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.8); 
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            z-index: 15;
        }

        #settings-button {
            right: 100px;
        }

        #contacts-button {
            right: 20px;
        }

        #settings-button:hover, #contacts-button:hover, #settings-panel button:hover {
            background: #00ff00;
            color: #0d0d0d;
        }

        .color-choice {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            cursor: pointer;
            border: 2px solid #000;
        }

        .blinking-cursor {
            display: inline-block;
            width: 8px;
            height: 1.2em;
            background-color: #00ff00;
            animation: blink 0.7s steps(1) infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="view-counter">Visitors: <span id="counter">0</span></div>
    <div id="terminal-container"></div>

    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">shroomiez@proton.me</div>
    </div>

    <div id="settings-panel">
        <h3>Settings</h3>
        
        <label for="color-picker">Color</label>
        <div id="color-options">
            <div class="color-choice" data-color="#00ff00" style="background-color: #00ff00;"></div>
            <div class="color-choice" data-color="#ff0000" style="background-color: #ff0000;"></div>
            <div class="color-choice" data-color="#0000ff" style="background-color: #0000ff;"></div>
            <div class="color-choice" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
            <div class="color-choice" data-color="#ffff00" style="background-color: #ffff00;"></div>
            <div class="color-choice" data-color="#ffa500" style="background-color: #ffa500;"></div>
        </div>

        <label for="speed-slider">Speed</label>
        <input type="range" id="speed-slider" min="1" max="10" value="4">

        <label for="font-size-slider">Font Size</label>
        <input type="range" id="font-size-slider" min="10" max="30" value="13">

        <label for="font-picker">Font</label>
        <select id="font-picker">
            <option value="'Courier New', Courier, monospace">Courier</option>
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Times New Roman', Times, serif">Times</option>
            <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
        </select>

        <button id="close-button">Close</button>
    </div>

    <button id="settings-button">Settings</button>
    <button id="contacts-button">Contacts</button>

    <script>
        const container = document.getElementById("terminal-container");
        let text = "SHROOMIEZ NFT COMING SOON "; 
        let speed = 120; 
        let currentColor = "#00ff00"; 
        let currentFont = "'Courier New', Courier, monospace"; 
        let lineIndex = 0;
        let intervalId;

        function typeText() {
            clearInterval(intervalId);
            if (lineIndex >= 100) {
                container.innerHTML = ""; 
                lineIndex = 0;
            }

            const line = document.createElement("div");
            line.className = "typed-line";
            line.style.color = currentColor; 
            line.style.fontFamily = currentFont; 
            container.appendChild(line);

            let charIndex = 0;
            let typingInterval = setInterval(() => {
                if (charIndex < text.length) {
                    line.textContent += text.charAt(charIndex);
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    lineIndex++;
                    typeText(); 
                }
            }, speed); 
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeText();
        });

        settingsButton.addEventListener("click", () => {
            settingsPanel.style.display = "block";
        });

        closeButton.addEventListener("click", () => {
            settingsPanel.style.display = "none";
        });

        contactsButton.addEventListener("click", () => {
            text = "CONTACT SHROOMIEZ6969@PROTON.ME ";
            clearInterval(intervalId);
            typeText(); 
        });

        colorChoices.forEach(choice => {
            choice.addEventListener("click", () => {
                currentColor = choice.getAttribute("data-color");
                document.querySelectorAll('.typed-line').forEach(el => {
                    el.style.color = currentColor;
                });
            });
        });

        function updateCounter() {
            fetch('https://api.countapi.xyz/hit/shroomiez/visits')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counter').textContent = data.value;
                });
        }

        updateCounter(); 
    </script>
</body>
</html>
