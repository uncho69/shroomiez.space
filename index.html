<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Aggiungi questa linea -->
    <style>
        /* CSS per l'animazione dell'immagine */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Sfondo bianco */
            overflow: hidden;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Per evitare che l'immagine fuoriesca */
        }

        .animated-image {
            position: absolute;
            width: 100px; /* Dimensione iniziale dell'immagine */
            height: auto;
            object-fit: cover; /* Mantiene le proporzioni e adatta l'immagine */
            opacity: 1;
            animation: grow-and-fade 4s ease forwards; /* Durata dell'animazione */
        }

        @keyframes grow-and-fade {
            0% {
                width: 100px;
                height: auto;
                opacity: 1;
            }
            50% {
                width: 75vw; /* L'immagine si allarga fino a 75% della larghezza dello schermo */
                height: auto; /* Mantiene le proporzioni */
                opacity: 1;
            }
            100% {
                width: 75vw;
                height: auto;
                opacity: 0; /* L'immagine scompare */
            }
        }

        /* Media Query per Desktop */
        @media (min-width: 1024px) {
            .animated-image {
                width: 200px; /* Dimensione iniziale dell'immagine per desktop */
                height: auto;
            }

            @keyframes grow-and-fade {
                0% {
                    width: 200px;
                    height: auto;
                    opacity: 1;
                }
                50% {
                    width: 60vw; /* L'immagine si allarga fino a 60% della larghezza dello schermo */
                    height: auto; /* Mantiene le proporzioni */
                    opacity: 1;
                }
                100% {
                    width: 60vw;
                    height: auto;
                    opacity: 0; /* L'immagine scompare */
                }
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Inserisci qui il percorso dell'immagine -->
        <img src="logo_color.jpg" alt="Logo" class="animated-image">
    </div>
</body>
</html>
