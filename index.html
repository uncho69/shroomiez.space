<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content-width=device-width, initial-scale=1.0">
    <title>unch4ined</title>
    <style>
        body {
            background-color: #0d0d0d; /* Colore di sfondo scuro */
            color: #00ff00; /* Testo verde in stile hacker */
            font-family: 'Courier New', Courier, monospace; /* Font da terminale */
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
        }

        #terminal-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .text {
            white-space: pre; /* Mantieni il testo senza interruzioni */
            font-size: 1.2em;
            line-height: 1.2em;
            position: relative;
            animation: glitch 1.5s infinite; /* Velocità dell'effetto glitch */
            color: #00ff00;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
            20% {
                transform: skew(-5deg);
                opacity: 0.8;
                text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff;
            }
            40% {
                transform: translate(5px, -3px);
                opacity: 1;
                text-shadow: -3px 3px 0px #ff00ff, 3px -3px 0px #00ffff;
            }
            60% {
                transform: translate(-5px, 3px);
                opacity: 0.8;
                text-shadow: -1px -1px 0px #ff00ff, 1px 1px 0px #00ffff;
            }
            80% {
                transform: skew(5deg);
                opacity: 1;
                text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff;
            }
            100% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
        }

        /* Effetto lampeggiante per la pagina */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.1;
            }
        }

        body {
            animation: flicker 2s infinite;
        }

        /* Stile del terminale per i CONTATTI */
        #contacts-terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.9); /* Sfondo nero con trasparenza */
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.5em;
            display: none; /* Nascondi il terminale inizialmente */
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            text-align: center;
            animation: terminal-glitch 0.5s ease-in-out forwards; /* Animazione di comparsa glitch */
        }

        @keyframes terminal-glitch {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.95);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
                border: 2px solid #ff00ff;
                box-shadow: 0px 0px 10px #ff00ff;
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
                border: 2px solid #00ff00;
                box-shadow: 0px 0px 15px #00ff00;
            }
        }

        #contacts-text {
            white-space: pre-wrap; /* Mantieni il testo come nel terminale */
            animation: typing 1s steps(20, end) forwards; /* Velocizzata l'animazione di scrittura */
            display: inline;
        }

        #email {
            margin-left: 10px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: inline;
            animation: typing 1.5s steps(40, end) forwards, blinkCursor 0.7s steps(40) infinite normal;
            border-right: 2px solid #00ff00; /* Cursore lampeggiante solo per l'email */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            from { border-right-color: #00ff00; }
            to { border-right-color: transparent; }
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">obsidianvortex@proton.me</div>
    </div>

    <script>
        const container = document.getElementById("terminal-container");
        const text = "unch4ined ";
        const maxTextCount = 2000; // Ridotto il numero totale per riempire più velocemente

        let index = 0;
        function fillScreen() {
            if (index < maxTextCount) {
                const span = document.createElement("span");
                span.className = "text";
                span.textContent = text;
                container.appendChild(span);
                index++;

                // Continua a scrivere fino a riempire la pagina
                if (container.scrollHeight <= window.innerHeight) {
                    setTimeout(fillScreen, 0); // Velocizza ulteriormente la scrittura
                } else {
                    setTimeout(showContactsTerminal, 4000 - (index * 0.005)); // Visualizza il terminale esattamente dopo 4 secondi
                }
            }
        }

        function showContactsTerminal() {
            contactsTerminal.style.display = 'block';
            container.style.display = 'none'; // Nascondi il contenitore con le scritte
            contactsTerminal.style.animation = 'terminal-glitch 0.5s ease-in-out forwards'; // Attiva l'animazione glitch
        }

        document.addEventListener("DOMContentLoaded", () => {
            fillScreen();
            setTimeout(showContactsTerminal, 4000); // Forza l'apparizione del terminale dopo 4 secondi
        });
    </script>
</body>
</html>
