<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unch4ined</title>
    <style>
        body {
            background-color: #0d0d0d; 
            color: #00ff00; 
            font-family: 'Courier New', Courier, monospace; 
            margin: 0;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            height: 100vh;
        }

        #terminal-container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .text {
            white-space: pre; 
            font-size: 1.2em;
            line-height: 1.2em;
            position: relative;
            color: #00ff00;
        }

        #contacts-terminal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background-color: rgba(0, 0, 0, 0.9); 
            padding: 20px;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace; 
            font-size: 1.5em;
            display: none; 
            border: 2px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
            text-align: center;
        }

        #settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            display: none; /* Nascondi il pannello inizialmente */
            z-index: 10;
            text-align: left;
        }

        #settings-panel input[type="range"],
        #settings-panel select {
            width: 100%;
        }

        #settings-panel label {
            display: block;
            margin: 10px 0 5px;
        }

        #settings-panel button {
            margin-top: 10px;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #00ff00;
            font-size: 1em;
        }

        #settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1em;
        }

        #settings-button:hover, #settings-panel button:hover {
            background: #00ff00;
            color: #0d0d0d;
        }

    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <!-- Terminale per i CONTATTI -->
    <div id="contacts-terminal">
        <div id="contacts-text">CONTACTS</div>
        <div id="email">unch4ined69@proton.me</div>
    </div>

    <!-- Pannello Settings -->
    <div id="settings-panel">
        <h3>Settings</h3>
        <label for="color-picker">Color</label>
        <input type="color" id="color-picker" value="#00ff00">

        <label for="speed-slider">Speed</label>
        <input type="range" id="speed-slider" min="1" max="10" value="4">

        <label for="font-size-slider">Font Size</label>
        <input type="range" id="font-size-slider" min="10" max="30" value="13">

        <label for="font-picker">Font</label>
        <select id="font-picker">
            <option value="'Courier New', Courier, monospace">Courier</option>
            <option value="'Arial', sans-serif">Arial</option>
            <option value="'Times New Roman', Times, serif">Times</option>
            <option value="'Lucida Console', Monaco, monospace">Lucida Console</option>
        </select>

        <button id="reset-button">Reset</button>
        <button id="close-button">Close</button>
    </div>

    <!-- Pulsante per aprire il pannello settings -->
    <button id="settings-button">Settings</button>

    <script>
        const container = document.getElementById("terminal-container");
        const text = "UNCH4INED MT "; 
        const contactsTerminal = document.getElementById("contacts-terminal");
        let index = 0;
        let speed = 4;
        let intervalId;
        
        function fillScreen() {
            if (index < 3000) {
                const span = document.createElement("span");
                span.className = "text";
                span.textContent = text;
                container.appendChild(span);
                index++;
                setTimeout(fillScreen, 100 / speed); 
            } else {
                showContactsTerminal();
            }
        }

        function showContactsTerminal() {
            setTimeout(() => {
                contactsTerminal.style.display = 'block';
                container.style.display = 'none'; 
            }, 1000); 
        }

        document.addEventListener("DOMContentLoaded", () => {
            fillScreen();
        });

        // Pannello settings
        const settingsButton = document.getElementById("settings-button");
        const settingsPanel = document.getElementById("settings-panel");
        const colorPicker = document.getElementById("color-picker");
        const speedSlider = document.getElementById("speed-slider");
        const fontSizeSlider = document.getElementById("font-size-slider");
        const fontPicker = document.getElementById("font-picker");
        const resetButton = document.getElementById("reset-button");
        const closeButton = document.getElementById("close-button");

        settingsButton.addEventListener("click", () => {
            settingsPanel.style.display = "block";
        });

        closeButton.addEventListener("click", () => {
            settingsPanel.style.display = "none";
        });

        colorPicker.addEventListener("input", () => {
            document.documentElement.style.setProperty('--text-color', colorPicker.value);
            document.querySelectorAll('.text').forEach(el => {
                el.style.color = colorPicker.value;
            });
        });

        speedSlider.addEventListener("input", () => {
            speed = speedSlider.value;
        });

        fontSizeSlider.addEventListener("input", () => {
            document.querySelectorAll('.text').forEach(el => {
                el.style.fontSize = fontSizeSlider.value + "px";
            });
        });

        fontPicker.addEventListener("change", () => {
            document.querySelectorAll('.text').forEach(el => {
                el.style.fontFamily = fontPicker.value;
            });
        });

        resetButton.addEventListener("click", () => {
            colorPicker.value = "#00ff00";
            speedSlider.value = 4;
            fontSizeSlider.value = 13;
            fontPicker.value = "'Courier New', Courier, monospace";
            document.querySelectorAll('.text').forEach(el => {
                el.style.color = "#00ff00";
                el.style.fontSize = "13px";
                el.style.fontFamily = "'Courier New', Courier, monospace";
            });
            speed = 4;
        });
    </script>
</body>
</html>
