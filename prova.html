<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a; /* Colore di sfondo simile a Kali Linux */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e; /* Sfondo del terminale simile a Kali */
            border: 3px solid #0a0a0a; /* Bordo */
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
        }
        .xterm {
            font-family: 'Courier New', Courier, monospace;
        }
        .xterm-rows {
            color: #00ff00; /* Colore verde per il testo */
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script>
        const terminal = new Terminal({
            theme: {
                background: '#1e1e1e',  // Sfondo del terminale
                foreground: '#00ff00',  // Testo verde
            }
        });

        terminal.open(document.getElementById('terminal-container'));

        // Testo che appare nel terminale
        terminal.write('Benvenuto nel terminale Kali Linux!\r\n');
        terminal.write('Scrivi "help" per i comandi disponibili.\r\n');
        terminal.write('\r\nvirus\r\n');

        // Gestione comandi
        terminal.onData(data => {
            // Rimuovi il ritorno a capo
            data = data.replace(/\r/g, '');

            // Gestisci i comandi
            if (data === 'help') {
                terminal.write('\r\nComandi disponibili:\r\n');
                terminal.write('help - Mostra questo messaggio\r\n');
                terminal.write('echo [testo] - Ripeti il testo\r\n');
            } else if (data.startsWith('echo ')) {
                const textToEcho = data.substring(5);
                terminal.write(`\r\n${textToEcho}\r\n`);
            } else {
                terminal.write('\r\nComando non riconosciuto. Scrivi "help" per i comandi disponibili.\r\n');
            }

            // Prompt successivo
            terminal.write('\r\n$ ');
        });

        // Prompt iniziale
        terminal.write('$ ');
    </script>
</body>
</html>
