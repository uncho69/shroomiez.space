<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-color: #0a0a0a;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e; /* Sfondo del terminale */
            border: 3px solid #00ff00; /* Bordo verde */
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .xterm {
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00; /* Testo verde */
        }
        .typewriter {
            color: #00ff00; /* Colore del testo che viene scritto */
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
        }
        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 1.2em;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <!-- Contenitore del terminale -->
    <div id="terminal-container">
        <div class="typewriter" id="typewriter"></div>
        <div class="navigation">
            home | about us | mint | berashroomiez<br>
            <small>Type one of the texts above to navigate.</small>
        </div>
        <div class="typewriter" id="prompt">
            <br>$ <span class="cursor"></span>
        </div>
    </div>

    <script>
        // Funzione per simulare la scrittura lenta
        function typeText(text, elementId, callback) {
            let i = 0;
            const speed = 100; // Velocit√† di scrittura
            function typeLetter() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeLetter, speed);
                } else if (callback) {
                    callback();
                }
            }
            typeLetter();
        }

        // Simula la scrittura del messaggio di benvenuto
        const welcomeText = "Welcome to Shroomiez, An0n\r\n";
        typeText(welcomeText, "typewriter", function() {
            // Callback dopo aver scritto il testo
            document.getElementById("prompt").style.display = "block";
        });

        // Ascolta l'input dell'utente per i comandi
        document.addEventListener("keydown", function(event) {
            let input = event.key.toLowerCase();
            const promptElement = document.getElementById("prompt");

            if (input === 'enter') {
                // Se l'utente preme invio, resetta il prompt
                promptElement.innerHTML = "$ <span class='cursor'></span>";
            }
        });

    </script>
</body>
</html>
