<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-image: url('hack-bg.png'); /* Immagine di sfondo */
            background-size: cover; /* Copre l'intera pagina */
            background-position: center; /* Centra l'immagine */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e;
            border: 3px solid #00ff00;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            position: relative; /* Necessario per il posizionamento del prompt e dell'immagine */
            overflow: hidden; /* Nasconde il contenuto che esce dai bordi */
        }

        .typewriter {
            color: #00ff00;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            text-align: center; /* Centra il testo */
        }

        #prompt-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 10px; /* Distanza dal fondo del box */
            left: 0;
            right: 0;
        }

        #prompt {
            color: #00ff00;
        }

        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 1.2em;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Stile per l'immagine del funghetto */
        #shroom-img {
            position: absolute;
            right: 10px; /* Distanza dal lato destro */
            bottom: 10px; /* Distanza dal fondo */
            width: 50px; /* Larghezza dell'immagine */
            opacity: 0.7; /* Opacità dell'immagine */
        }

        /* Margine aggiuntivo per il prompt */
        #prompt-spacing {
            margin-top: 20px; /* Spazio sopra il prompt */
        }
    </style>
</head>
<body>
    <!-- Contenitore del terminale -->
    <div id="terminal-container">
        <div class="typewriter" id="typewriter"></div>
        <div id="prompt-container" style="display: none;">
            <div id="prompt">
                <div id="prompt-spacing">
                    $ <span class="cursor"></span>
                </div>
            </div>
        </div>
        <!-- Immagine del funghetto -->
        <img id="shroom-img" src="anon_shroom.png" alt="Funghetto">
    </div>

    <script>
        // Simulazione della scrittura lenta
        function typeText(text, elementId, callback) {
            let i = 0;
            const speed = 100; // Velocità di scrittura
            function typeLetter() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeLetter, speed);
                } else if (callback) {
                    callback();
                }
            }
            typeLetter();
        }

        // Messaggio di benvenuto
        const welcomeText = "Welcome to Shroomiez, An0n\r\n";
        const navigationText = "\r\nhome | about us | mint | berashroomiez\r\nType one of the texts above to navigate.\r\n";

        // Funzione per far apparire il prompt interattivo
        function showPrompt() {
            document.getElementById('prompt-container').style.display = 'flex'; // Mostra il prompt centrato
        }

        // Esegui la scrittura lenta del messaggio di benvenuto e del testo di navigazione
        typeText(welcomeText, "typewriter", function() {
            typeText(navigationText, "typewriter", function() {
                // Mostra il prompt interattivo dopo aver scritto tutto
                showPrompt();
            });
        });

        // Variabili per gestire l'input dell'utente
        let userInput = '';
        const promptElement = document.getElementById('prompt');

        // Aggiungi l'ascoltatore di eventi per l'input dell'utente
        document.addEventListener('keydown', function(event) {
            // Solo gestire input se il prompt è visibile
            if (document.getElementById('prompt-container').style.display !== 'none') {
                const key = event.key;

                if (key === 'Enter') {
                    // Se l'utente preme invio, esegui il comando
                    executeCommand(userInput);
                    userInput = ''; // Resetta l'input dell'utente
                } else if (key === 'Backspace') {
                    // Cancella l'ultimo carattere
                    userInput = userInput.slice(0, -1);
                    promptElement.innerHTML = `$ ${userInput}<span class="cursor"></span>`;
                } else if (key.length === 1) {
                    // Aggiungi il carattere digitato
                    userInput += key;
                    promptElement.innerHTML = `$ ${userInput}<span class="cursor"></span>`;
                }
            }
        });

        // Funzione per gestire i comandi dell'utente
        function executeCommand(command) {
            const typewriterElement = document.getElementById('typewriter');
            const promptContainer = document.getElementById('prompt-container');

            // Comandi disponibili
            switch (command.toLowerCase()) {
                case 'home':
                    typeText("\r\nNavigating to Home...\r\n", "typewriter", showPrompt);
                    break;
                case 'about us':
                    typeText("\r\nNavigating to About Us...\r\n", "typewriter", showPrompt);
                    break;
                case 'mint':
                    typeText("\r\nNavigating to Mint...\r\n", "typewriter", showPrompt);
                    break;
                case 'berashroomiez':
                    typeText("\r\nNavigating to BeraShroomiez...\r\n", "typewriter", showPrompt);
                    break;
                default:
                    typeText("\r\nUnknown command. Please type one of the available options.\r\n", "typewriter", showPrompt);
                    break;
            }

            // Nascondi il prompt durante l'esecuzione del comando
            promptContainer.style.display = 'none';
        }
    </script>
</body>
</html>
