<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unch4ined</title>
    <style>
        body {
            background-color: #0d0d0d; /* Colore di sfondo scuro */
            color: #00ff00; /* Testo verde in stile hacker */
            font-family: 'Courier New', Courier, monospace; /* Font da terminale */
            margin: 0;
            padding: 20px;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            flex-wrap: wrap;
        }

        .text {
            white-space: pre; /* Mantieni il testo senza interruzioni */
            font-size: 1.2em;
            line-height: 1.2em;
            position: relative;
            animation: glitch 2s infinite;
            color: #00ff00;
        }

        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
            20% {
                transform: skew(-5deg);
                opacity: 0.8;
                text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff;
            }
            40% {
                transform: translate(5px, -3px);
                opacity: 1;
                text-shadow: -3px 3px 0px #ff00ff, 3px -3px 0px #00ffff;
            }
            60% {
                transform: translate(-5px, 3px);
                opacity: 0.8;
                text-shadow: -1px -1px 0px #ff00ff, 1px 1px 0px #00ffff;
            }
            80% {
                transform: skew(5deg);
                opacity: 1;
                text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff;
            }
            100% {
                transform: none;
                opacity: 1;
                text-shadow: 0 0 1px #ff00ff, 0 0 2px #ff00ff, 0 0 3px #ff00ff;
            }
        }

        /* Effetto lampeggiante per la pagina */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.1;
            }
        }

        body {
            animation: flicker 3s infinite;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>

    <script>
        const container = document.getElementById("terminal-container");
        const text = "unch4ined ";
        const maxTextCount = 1000; // Cambia questo numero per ottenere più o meno testo

        let index = 0;
        function fillScreen() {
            if (index < maxTextCount) {
                const span = document.createElement("span");
                span.className = "text";
                span.textContent = text;
                container.appendChild(span);
                index++;
                setTimeout(fillScreen, 5); // Velocità di scrittura
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            fillScreen();
        });
    </script>
</body>
</html>
