<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-image: url('hack-bg.png'); /* Verifica che questo percorso sia corretto */
            background-size: cover; /* Copre l'intera pagina */
            background-position: center; /* Centra l'immagine */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e;
            border: 3px solid #00ff00;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            overflow: auto;
        }

        .side-image {
            flex: 1;
            height: 400px; /* Aggiunta di un'altezza fissa per visibilit√† */
            background: url('trippy.png') no-repeat center center; /* Verifica che questo percorso sia corretto */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="side-image"></div> <!-- Immagine a sinistra -->
        <!-- Contenitore del terminale -->
        <div id="terminal-container">
            <div class="typewriter" id="typewriter"></div>
            <div class="typewriter" id="prompt" style="display: none;">
                $ <span class="cursor"></span>
            </div>
        </div>
        <div class="side-image"></div> <!-- Immagine a destra -->
    </div>
</body>
</html>
