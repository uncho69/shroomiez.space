<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('henlo.jpg'); /* Sostituisci con il percorso della tua immagine */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative; /* Necessario per posizionare il pulsante e il logo */
            text-align: center; /* Centra il testo e gli elementi inline */
        }

        h1 {
            font-size: 3rem;
        }

        .button-container {
            position: absolute;
            top: 10px; /* Distanza dal bordo superiore */
            left: 10px; /* Distanza dal bordo sinistro */
            z-index: 10; /* Assicura che il pulsante sia sopra altri contenuti */
        }

        .button-container a {
            display: block;
            width: 100px; /* Imposta la larghezza del pulsante */
            height: 50px; /* Imposta l'altezza del pulsante */
            background-image: url('button_menu.png'); /* Sostituisci con il percorso della tua immagine */
            background-size: contain; /* Modifica da cover a contain per adattare l'immagine */
            background-repeat: no-repeat;
            text-indent: -9999px; /* Nasconde il testo all'interno del pulsante */
            border: none;
            cursor: pointer;
        }

        .logo-container {
            position: absolute;
            top: 50%; /* Centrato verticalmente */
            left: 50%; /* Centrato orizzontalmente */
            transform: translate(-50%, -50%); /* Offset per centrare esattamente */
            z-index: 5; /* Assicura che il logo sia sotto il pulsante */
        }

        .logo-container img {
            width: 200px; /* Imposta la larghezza del logo, modifica se necessario */
            height: auto; /* Mantiene le proporzioni dell'immagine */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="shroomiez_amanita.png" alt="Logo"> <!-- Sostituisci con il percorso della tua immagine del logo -->
    </div>
    <div class="button-container">
        <a href="menu.html"></a>
    </div>
    <!-- Inserisci qui il contenuto della tua pagina -->
</body>
</html>
