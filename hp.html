<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shroomiez Terminal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-image: url('hack-bg.png'); /* Immagine di sfondo */
            background-size: cover; /* Copre l'intera pagina */
            background-position: center; /* Centra l'immagine */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-container {
            display: flex;
            justify-content: space-between; /* Distribuisce gli spazi interni */
            align-items: center; /* Allinea verticalmente */
            width: 100%;
        }

        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e;
            border: 3px solid #00ff00;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            overflow: auto; /* Evita il testo che esce dai bordi */
        }

        .side-image {
            flex: 1; /* Occupa lo spazio disponibile */
            height: 100vh;
            background: url('trippy.png') no-repeat center center; /* Imposta l'immagine di sfondo */
            background-size: cover; /* Copre l'intera area visibile */
        }

        .typewriter {
            color: #00ff00;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            text-align: center; /* Centra il testo */
        }

        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 1.2em;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="side-image"></div> <!-- Immagine a sinistra -->
        <!-- Contenitore del terminale -->
        <div id="terminal-container">
            <div class="typewriter" id="typewriter"></div>
            <div class="typewriter" id="prompt" style="display: none;">
                $ <span class="cursor"></span>
            </div>
        </div>
        <div class="side-image"></div> <!-- Immagine a destra -->
    </div>

    <script>
        // Simulazione della scrittura lenta
        function typeText(text, elementId, callback) {
            let i = 0;
            const speed = 100; // Velocità di scrittura
            function typeLetter() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeLetter, speed);
                } else if (callback) {
                    callback();
                }
            }
            typeLetter();
        }

        // Funzione per far apparire il prompt interattivo
        function showPrompt() {
            const promptElement = document.getElementById('prompt');
            promptElement.style.display = 'block';
        }

        // Esegui la scrittura lenta del messaggio di benvenuto e del testo di navigazione
        typeText(welcomeText, "typewriter", function() {
            typeText(navigationText, "typewriter", function() {
                // Mostra il prompt interattivo dopo aver scritto tutto
                showPrompt();
            });
        });

        let userInput = '';
