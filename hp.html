<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShromeX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <style>
        body {
            margin: 0;
            background-image: url('wallpaper.png'); /* Immagine di sfondo */
            background-size: cover; /* Copre l'intera pagina */
            background-position: center; /* Centra l'immagine */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #terminal-container {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background-color: #1e1e1e;
            border: 3px solid #00ff00;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
            border-radius: 5px;
            text-align: center; /* Centra il testo */
        }

        .typewriter {
            color: #00ff00;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        a {
            color: #00ff00;
            text-decoration: none; /* Rimuove la sottolineatura */
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline; /* Sottolineatura al passaggio del mouse */
        }

        .cursor {
            display: inline-block;
            background-color: #00ff00;
            width: 10px;
            height: 1.2em;
            animation: blink 1s step-start infinite;
            vertical-align: bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Contenitore del terminale -->
    <div id="terminal-container">
        <div class="typewriter" id="typewriter"></div>
        <div class="typewriter" id="prompt" style="display: none;"></div>
    </div>

    <script>
        // Funzione per effetto typewriter con velocità leggermente maggiore
        function typeText(text, elementId, callback) {
            let i = 0;
            const speed = 50; // Velocità di scrittura aumentata
            function typeLetter() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeLetter, speed);
                } else if (callback) {
                    callback();
                }
            }
            typeLetter();
        }

        // Messaggio di benvenuto
        const welcomeText = "Welcome to Shroomiez, An0n\r\n";
        const navigationText = "\r\nhome | about us | mint | berashroomiez\r\n";

        // Funzione per far apparire il prompt interattivo
        function showPrompt() {
            const promptElement = document.getElementById('prompt');
            promptElement.style.display = 'block';
        }

        // Esegui la scrittura lenta del messaggio di benvenuto e del testo di navigazione
        typeText(welcomeText, "typewriter", function() {
            typeText(navigationText, "typewriter", function() {
                // Mostra i link cliccabili una volta completato l'effetto typewriter
                document.getElementById('typewriter').innerHTML += `
                    <a href="home.html">home</a> | 
                    <a href="aboutus.html">about us</a> | 
                    <a href="mint.html">mint</a> | 
                    <a href="berashroomiez.html">berashroomiez</a>
                `;
            });
        });
    </script>
</body>
</html>
