<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shroomiez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('sfondosito.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    #welcome-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 3s ease-out forwards, scaleUp 3s ease-out forwards;
    }

    #welcome-logo img {
      width: 50px;
      height: 50px;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .logo-container img {
      width: 150px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 20px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    .check-button {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 20px;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .check-button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 0; }
      100% { opacity: 0; display: none; }
    }

    @keyframes scaleUp {
      0% { transform: scale(1); }
      100% { transform: scale(40); }
    }

    @keyframes showContent {
      100% { display: flex; }
    }

    #welcome-logo {
      animation-delay: 0s;
    }

    #welcome-logo img {
      animation: scaleUp 3s ease-in-out forwards, fadeOut 3s ease-in-out forwards;
    }

    #main-content {
      animation: showContent 3.5s ease-in-out forwards;
      display: flex;
    }
  </style>
</head>
<body>
  <div id="welcome-logo">
    <img src="logoshroomiez.png" alt="Shroomiez Logo">
  </div>

  <div id="main-content">
    <div class="logo-container">
      <img src="logocentrale.png" alt="Logo Centrale">
    </div>
    <div class="button-container">
      <a href="https://scatter.art/shroomiez" class="button">MINT</a>
      <a href="https://shr00miez.notion.site/Shroomiez-b156ac1913994ba68466f5d932ba5f18" class="button">NOTION</a>
      <a href="https://x.com/ShroomiezNFTs" class="button">X</a>
      <a href="https://discord.gg/AnTwX7YS3S" class="button">DISCORD</a>
    </div>
    <a href="/checker.html" class="check-button">CHECK YOUR RFC ALLOCATION</a>
  </div>
  <!-- Nascondo il player YouTube -->
<div id="player" style="display: none;"></div>

<script>
  // Carica l'API di YouTube
  var tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  var firstScriptTag = document.getElementsByTagName('script')[0];
  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'J0YZQNgkf9Y', // Sostituisci con l'ID del video YouTube
      playerVars: {
        'autoplay': 1, // Avvio automatico
        'controls': 0, // Nasconde i controlli
        'showinfo': 0, // Nasconde informazioni
        'modestbranding': 1, // Rimuove il branding di YouTube
        'loop': 1, // Fa ripetere la canzone
        'playlist': 'J0YZQNgkf9Y' // Necessario per il loop
      },
      events: {
        'onReady': onPlayerReady
      }
    });
  }

  function onPlayerReady(event) {
    event.target.setVolume(100); // Imposta il volume al massimo
    event.target.playVideo(); // Avvia automaticamente la riproduzione
  }
</script>
</body>
</html>
