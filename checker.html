<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shroomiez - Check RFC Allocation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('sfondosito.png'); /* Stesso sfondo di index.html */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #fbe7c6;
      border: 2px solid black;
      color: black;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    .button:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <img src="logoshroomiez.png" alt="Shroomiez Logo" class="logo">

  <div class="container">
    <div class="title"><strong>RFC allocation for Shroomiez holders who held/traded</strong></div>
    <div class="title"><strong>BeraShroomiez, Mad Shroomiez & Fermented Shroomiez on bArtio</strong></div>
    <div class="description">
      Check your <strong>BERA</strong> token eligibility by connecting your wallet address.
    </div>
    <button class="button" onclick="connectWallet()">CONNECT WALLET ADDRESS</button>
  </div>

  <script>
    function connectWallet() {
      alert("Wallet connection feature coming soon!");
    }
  </script>
</body>
</html>
