<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shroomiez - Check RFC Allocation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('sfondosito.png'); /* Stesso sfondo di index.html */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .floating-logo {
      position: absolute;
      width: 150px;
      top: 50px;
      left: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      text-align: center;
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .description {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .button {
      padding: 15px 30px;
      background-color: #fbe7c6;
      border: 2px solid black;
      color: black;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 5px;
    }

    .button:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <audio id="background-audio" autoplay loop>
    <source src="spacerwoman.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>
  
  <img src="logoshroomiez.png" alt="Shroomiez Logo" class="floating-logo">

  <div class="container">
    <div class="title"><strong>RFC allocation for Shroomiez holders who held/traded</strong></div>
    <div class="title"><strong>BeraShroomiez, Mad Shroomiez & Fermented Shroomiez on bArtio</strong></div>
    <div class="description">
      Check your <strong>BERA</strong> token eligibility by connecting your wallet address.
    </div>
    <button class="button" onclick="connectWallet()">CONNECT WALLET ADDRESS</button>
  </div>

  <script>
    function connectWallet() {
      alert("Wallet connection feature coming soon!");
    }

    document.addEventListener("DOMContentLoaded", function () {
      let logo = document.querySelector(".floating-logo");
      let xSpeed = 2; // Velocità orizzontale
      let ySpeed = 2; // Velocità verticale
      let xPos = Math.random() * window.innerWidth;
      let yPos = Math.random() * window.innerHeight;

      function moveLogo() {
          let rect = logo.getBoundingClientRect();

          if (rect.left <= 0 || rect.right >= window.innerWidth) {
              xSpeed = -xSpeed;
          }

          if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
              ySpeed = -ySpeed;
          }

          xPos += xSpeed;
          yPos += ySpeed;

          logo.style.transform = `translate(${xPos}px, ${yPos}px)`;

          requestAnimationFrame(moveLogo);
      }

      moveLogo();
    });
  </script>
</body>
</html>
