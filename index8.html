<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio VFX</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1d1d1d);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Header */
    header {
      padding: 60px 0;
      text-align: center;
    }
    .glitch {
      font-size: 3em;
      color: #ff0080;
      font-weight: bold;
      position: relative;
      animation: glitch-animation 1.5s infinite;
      text-transform: uppercase;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.8;
    }
    .glitch::before {
      color: #00ffff;
      left: 2px;
      animation: glitch-before 1.5s infinite;
    }
    .glitch::after {
      color: #ff0080;
      left: -2px;
      animation: glitch-after 1.5s infinite;
    }
    .tagline {
      font-size: 1.3em;
      color: #888;
      margin-top: 10px;
    }

    /* Glitch Animation */
    @keyframes glitch-animation {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-3px, 3px); }
      20% { transform: translate(3px, -3px); }
      30% { transform: translate(-3px, -3px); }
      40% { transform: translate(3px, 3px); }
      50% { transform: translate(-3px, 3px); }
    }
    @keyframes glitch-before {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(3px, -3px); }
      20% { transform: translate(-3px, 3px); }
      30% { transform: translate(3px, 3px); }
      40% { transform: translate(-3px, -3px); }
    }
    @keyframes glitch-after {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-3px, 3px); }
      20% { transform: translate(3px, -3px); }
      30% { transform: translate(-3px, -3px); }
      40% { transform: translate(3px, 3px); }
    }

    /* Portfolio Section */
    .portfolio {
      padding: 50px 20px;
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }
    .portfolio h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #f5f5f5;
      position: relative;
      display: inline-block;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .project {
      position: relative;
      width: 320px;
      height: 200px;
      overflow: hidden;
      border-radius: 8px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
      transition: transform 0.5s ease;
    }
    .project:hover {
      transform: scale(1.05) rotate(2deg);
    }
    .project img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.85;
      transition: opacity 0.5s ease;
    }
    .project:hover img {
      opacity: 1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f5f5f5;
      font-size: 1.5em;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .project:hover .overlay {
      opacity: 1;
    }

    /* Footer */
    footer {
      padding: 20px;
      background: #222;
      color: #888;
      text-align: center;
      width: 100%;
      font-size: 0.9em;
    }
    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #ff0080;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="glitch" data-text="Il Tuo Nome">Il Tuo Nome</h1>
    <p class="tagline">Artista VFX Glitch all'avanguardia</p>
  </header>

  <main>
    <section class="portfolio">
      <h2>Progetti Selezionati</h2>
      <div class="projects">
        <div class="project">
          <img src="project1.jpg" alt="Progetto 1">
          <div class="overlay">Progetto 1</div>
        </div>
        <div class="project">
          <img src="project2.jpg" alt="Progetto 2">
          <div class="overlay">Progetto 2</div>
        </div>
        <div class="project">
          <img src="project3.jpg" alt="Progetto 3">
          <div class="overlay">Progetto 3</div>
        </div>
        <!-- Aggiungi altri progetti qui -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Il Tuo Nome. Tutti i diritti riservati.</p>
    <p>Seguimi su <a href="#">Instagram</a> | <a href="#">LinkedIn</a> | <a href="#">Behance</a></p>
  </footer>

</body>
</html>
