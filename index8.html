<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Psichedelico</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d2d6b, #6a0572);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin: 20px 0;
        }
        .video-gallery video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Il Portfolio Psichedelico</h1>
        <p>Benvenuti nel mio mondo visivo psichedelico.</p>
    </header>
    <section class="video-gallery">
        <video controls>
            <source src="videos/1bull1bera.mp4" type="video/mp4">
            Il tuo browser non supporta il video.
        </video>
    </section>
    <footer>
        <p>&copy; 2024 Il tuo nome. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
