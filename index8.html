<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #090979, #4b0082, #ff5f6d);
            color: #fff;
            overflow-x: hidden;
            animation: backgroundGlitch 8s infinite alternate;
        }

        @keyframes backgroundGlitch {
            0%, 100% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        header {
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.9), 0px 0px 15px #ff0099;
            animation: glitchText 2s infinite;
        }

        @keyframes glitchText {
            0% { text-shadow: 2px 2px #ff0099, -2px -2px #00fff6; }
            50% { text-shadow: -2px -2px #ff0099, 2px 2px #00fff6; }
            100% { text-shadow: 2px -2px #ff0099, -2px 2px #00fff6; }
        }

        header p {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            margin: 10px 0;
            text-shadow: 0px 0px 5px rgba(0, 0, 0, 0.7);
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 10px;
        }

        .video-gallery iframe {
            width: 100%;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-gallery iframe:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0px 10px 25px rgba(255, 0, 150, 0.7);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            font-family: 'VT323', monospace;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>MT</h1>
        <p>A harmonic dive into vibrant frequencies.</p>
    </header>
    <section class="video-gallery">
        <iframe src="https://www.youtube.com/embed/Aipyh4zzeDUAipyh4zzeDU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/ID_VIDEO_8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <footer>
        <p>&copy; 2024 MT. All Rights Reserved.</p>
    </footer>
</body>
</html>
