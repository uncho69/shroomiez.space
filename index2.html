<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shroomiez</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      background-image: url('sfondosito.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #welcome-logo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      animation: fadeOut 3s ease-out forwards, scaleUp 3s ease-out forwards;
    }

    #welcome-logo img {
      width: 50px;
      height: 50px;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .logo-container img {
      width: 150px;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .button {
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      color: white;
      text-decoration: none;
      font-size: 20px;
      text-transform: uppercase;
      transition: 0.3s;
      text-align: center;
    }

    .button:hover {
      background-color: white;
      color: black;
      cursor: pointer;
    }

    /* Animazioni */
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 0;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }

    @keyframes scaleUp {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(40);
      }
    }

    /* Mostra il contenuto dopo l'animazione */
    @keyframes showContent {
      100% {
        display: flex;
      }
    }

    #welcome-logo {
      animation-delay: 0s;
    }

    #welcome-logo img {
      animation: scaleUp 3s ease-in-out forwards, fadeOut 3s ease-in-out forwards;
    }

    #main-content {
      animation: showContent 3.5s ease-in-out forwards;
      display: flex;
    }

    /* Stili responsivi per schermi piccoli */
    @media (max-width: 768px) {
      .logo-container img {
        width: 120px;
      }

      .button {
        padding: 10px 20px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }

    @media (max-width: 480px) {
      .logo-container img {
        width: 100px;
      }

      .button {
        padding: 8px 15px;
        font-size: 14px;
      }

      #welcome-logo img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo di benvenuto -->
  <div id="welcome-logo">
    <img src="logoshroomiez.png" alt="Shroomiez Logo">
  </div>

  <!-- Contenuto principale -->
  <div id="main-content">
    <div class="logo-container">
      <img src="logocentrale.png" alt="Logo Centrale">
    </div>
    <div class="button-container">
      <a href="https://scatter.art/shroomiez" class="button">MINT</a>
      <a href="https://shr00miez.notion.site/Shroomiez-b156ac1913994ba68466f5d932ba5f18" class="button">NOTION</a>
      <a href="https://x.com/ShroomiezNFTs" class="button">X</a>
      <a href="https://discord.gg/AnTwX7YS3S" class="button">DISCORD</a>
    </div>
  </div>
</body>
</html>
